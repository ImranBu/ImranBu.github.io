<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BTC Matrix Ticker</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      font-size: 64px;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }
    #btc {
      text-shadow: 0 0 8px #00FF00, 0 0 12px #00FF00;
    }
  </style>
</head>
<body>
  <div id="btc">Lade...</div>

  <script>
    async function updateBTC() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await res.json();
        const price = data.bitcoin.usd;
        document.getElementById('btc').textContent = `â‚¿ $${price.toFixed(2)}`;
      } catch (e) {
        document.getElementById('btc').textContent = "Fehler beim Laden";
      }
    }

    setInterval(updateBTC, 10000);
    updateBTC();
  </script>
</body>
</html>
