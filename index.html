<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC Ticker Pixel Font</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00FF00;
      font-family: 'VT323', monospace;
      font-size: 64px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #btc {
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
    }
  </style>
</head>
<body>
  <div id="btc">Lade...</div>

  <script>
    async function updateBTC() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await res.json();
        const price = data.bitcoin.usd.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });

        document.getElementById('btc').textContent = `â‚¿ $${price}`;
      } catch (e) {
        document.getElementById('btc').textContent = "Fehler beim Laden";
      }
    }

    updateBTC();
    setInterval(updateBTC, 10000);
  </script>
</body>
</html>
